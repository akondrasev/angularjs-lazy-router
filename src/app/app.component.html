<div class="app" layout-fill>
    <div class="loading" ng-if="$root.loading">
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    </div>

    <md-nav-bar
            md-no-ink-bar="disableInkBar"
            md-selected-nav-item="$root.currentState"
            nav-bar-aria-label="navigation links">
        <md-nav-item ng-repeat="route in $root.routes" md-nav-sref="{{route.name}}" name="{{route.name}}">
            {{route.name}}
        </md-nav-item>
    </md-nav-bar>

    <md-button ng-if="$root.userData" class="md-primary md-raised" ng-click="$ctrl.logout();">Logout</md-button>

    <ui-view></ui-view>
</div>
